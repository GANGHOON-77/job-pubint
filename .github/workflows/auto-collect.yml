name: Auto Job Collection and Cleanup

on:
  schedule:
    # 매 5분마다 신규 게시글 체크
    - cron: '*/5 * * * *'
    # 매일 오전 3시에 30일 지난 게시글 삭제
    - cron: '0 3 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  auto-collect:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install requests beautifulsoup4 firebase-admin
        
    - name: Setup Firebase credentials
      run: |
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-key.json
        
    - name: Run job collection and cleanup
      env:
        SERVICE_KEY: ${{ secrets.GOV_API_KEY }}
      run: |
        python github_auto_collector.py
        
    - name: Cleanup credentials
      run: |
        rm -f firebase-key.json