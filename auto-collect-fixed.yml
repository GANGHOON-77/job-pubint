name: Auto Job Collection and Cleanup

on:
  schedule:
    - cron: '*/5 * * * *'
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  auto-collect:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: pip install requests beautifulsoup4 firebase-admin
    - run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-key.json
    - run: python github_auto_collector.py
      env:
        SERVICE_KEY: ${{ secrets.GOV_API_KEY }}
    - run: rm firebase-key.json