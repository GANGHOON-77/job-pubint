<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏛️ 대한민국 공공기관 채용정보</title>
    <script>
        // Vercel 배포 시 API 주소 자동 설정
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8001' 
            : window.location.origin;
            
        // 즉시 메인 페이지로 리다이렉트
        if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
            // API 호출 테스트
            fetch(`${API_BASE_URL}/api/jobs`)
                .then(response => {
                    if (!response.ok) {
                        // API가 작동하지 않으면 로컬로 리다이렉트
                        window.location.href = 'http://localhost:8001';
                    }
                })
                .catch(() => {
                    // 에러 시 로컬로 리다이렉트
                    window.location.href = 'http://localhost:8001';
                });
        }
    </script>
</head>
<body>
    <script>
        // 본래 index.html 내용을 여기에 로드
        fetch('http://localhost:8001')
            .then(response => response.text())
            .then(html => {
                document.body.innerHTML = html;
            })
            .catch(() => {
                document.body.innerHTML = '<h1>로딩 중...</h1><p>잠시만 기다려주세요.</p>';
                setTimeout(() => {
                    window.location.href = 'http://localhost:8001';
                }, 1000);
            });
    </script>
</body>
</html>
