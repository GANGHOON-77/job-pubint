        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getFirestore, collection, getDocs, query, orderBy, where } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
        
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyBxRXKdGcwI5KdUhvZrQnCQLkKdVjDyZmc",
            authDomain: "job-pubint.firebaseapp.com",
            projectId: "job-pubint",
            storageBucket: "job-pubint.appspot.com",
            messagingSenderId: "475765568826",
            appId: "1:475765568826:web:d4f6c5e8a9b2c3d4e5f6g7"
        };
        
        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // 전역 Firebase 함수들을 window 객체에 노출
        window.loadJobsFromFirebase = async function() {
            try {
                console.log('Firebase에서 데이터 로딩 시작...');
                
                // 30일 필터링 (8월 6일 이후)
                const cutoffDate = new Date('2025-08-06');
                
                const q = query(
                    collection(db, 'recruitment_jobs'),
                    orderBy('reg_date', 'desc')
                );
                
                const querySnapshot = await getDocs(q);
                const jobs = [];
                
                let excludedCount = 0;
                let invalidDateCount = 0;
                let includedCount = 0;
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const regDateValue = data.reg_date || data.regDate;
                    const regDate = new Date(regDateValue);
                    
                    // 날짜 유효성 체크
                    if (!regDateValue || isNaN(regDate.getTime())) {
                        invalidDateCount++;
                        console.log(`⚠️ 유효하지 않은 날짜: ${regDateValue}, doc.id: ${doc.id}`);
                        return; // 날짜가 없으면 건너뛰기
                    }
                    
                    // 8월 6일 이후 데이터만 포함
                    if (regDate >= cutoffDate) {
                        includedCount++;
                        // Firebase 실제 필드명으로 매핑 (콘솔 확인 결과 적용)
                        jobs.push({
                            id: doc.id,
                            idx: data.idx || doc.id,
                            title: data.title || '제목 없음',
                            dept_name: data.dept_name || '기관명 없음',
                            work_region: data.work_region || '지역 정보 없음',
                            employment_type: data.employment_type || '고용형태 정보 없음',
                            reg_date: data.reg_date,
                            end_date: data.end_date,
                            recruit_num: data.recruit_num || '1',
                            recruit_type: data.recruit_type || '채용구분 정보 없음',
                            ncs_category: data.ncs_category || 'NCS 대분류',
                            education: data.education || '학력무관',
                            work_field: data.work_field || '일반행정',
                            salary_info: data.salary_info || '회사내규에 따름',
                            preference: data.preference || '해당사항 없음',
                            recruit_period: data.recruit_period || '채용기간 정보 없음',
                            detail_content: data.detail_content || '상세 내용이 제공되지 않았습니다.',
                            // 추가 실제 필드들
                            disqualification: data.disqualification,
                            ncs_name: data.ncs_name,
                            job_type: data.job_type,
                            location: data.location,
                            status: data.status,
                            company: data.company,
                            url: data.url,
                            updated_at: data.updated_at,
                            procedure: data.procedure,
                            qualification: data.qualification,
                            created_at: data.created_at,
                            ncs_code: data.ncs_code,
                            ...data // 나머지 필드들도 포함
                        });
                    } else {
                        excludedCount++;
                        console.log(`❌ 제외된 데이터 (8/6 이전): ${regDateValue}, 제목: ${data.title}`);
                    }
                });
                
                console.log(`📊 Firebase 데이터 로드 통계:`);
                console.log(`  - 전체 문서 수: ${querySnapshot.size}건`);
                console.log(`  - 포함된 건수 (8/6 이후): ${includedCount}건`);
                console.log(`  - 제외된 건수 (8/6 이전): ${excludedCount}건`);
                console.log(`  - 유효하지 않은 날짜: ${invalidDateCount}건`);
                console.log(`  - 최종 로드된 채용공고: ${jobs.length}건`);
                
                // 첫 번째 데이터 샘플 로그 출력 (디버깅용)
                if (jobs.length > 0) {
                    console.log('📄 첫 번째 채용공고 데이터 샘플:', jobs[0]);
                    console.log('📝 제목:', jobs[0].title);
                    console.log('🏢 기관명:', jobs[0].dept_name);
                    console.log('📍 근무지:', jobs[0].work_region);
                    console.log('💼 고용형태:', jobs[0].employment_type);
                    console.log('🎯 채용구분:', jobs[0].recruit_type);
                    
                    // 원본 Firebase 데이터도 출력
                    console.log('🔍 원본 Firebase 데이터 키들:', Object.keys(jobs[0]));
                    
                    // 원본 데이터에서 각 키의 값도 출력
                    const originalData = querySnapshot.docs[0].data();
                    console.log('🗂️ 원본 Firebase 데이터 전체:', originalData);
                    console.log('📋 원본 키-값 쌍:');
                    Object.keys(originalData).forEach(key => {
                        console.log(`  ${key}: ${originalData[key]}`);
                    });
                }
                
                return jobs;
                
            } catch (error) {
                console.error('Firebase 데이터 로드 실패:', error);
                throw error;
            }
        };
        
        window.loadStatsFromFirebase = async function(jobs) {
            try {
                const today = new Date();
                const threeDaysLater = new Date(today.getTime() + (3 * 24 * 60 * 60 * 1000));
                const sevenDaysAgo = new Date(today.getTime() - (7 * 24 * 60 * 60 * 1000));
                
                let urgentCount = 0;
                let newCount = 0;
                const orgSet = new Set();
                
                jobs.forEach(job => {
                    orgSet.add(job.dept_name || job.instNm);
                    
                    // 마감 임박 (3일 이내)
                    if (job.end_date) {
                        const endDate = new Date(job.end_date);
                        if (endDate <= threeDaysLater && endDate >= today) {
                            urgentCount++;
                        }
                    }
                    
                    // 신규 채용 (7일 이내)
                    if (job.reg_date) {
                        const regDate = new Date(job.reg_date);
                        if (regDate >= sevenDaysAgo) {
                            newCount++;
                        }
                    }
                });
                
                return {
                    total_count: jobs.length,
                    urgent_count: urgentCount,
                    new_count: newCount,
                    org_count: orgSet.size
                };
                
            } catch (error) {
                console.error('Firebase 통계 계산 실패:', error);
                throw error;
            }
        };
        
        console.log('Firebase SDK 초기화 완료');
    </script>

    <script>

        // 전역 변수
        let allJobs = [];
        let filteredJobs = [];
        let currentPage = 1;
        const itemsPerPage = 12;
        let currentFilter = 'total'; // 현재 적용된 필터

        // Firebase에서 직접 채용정보 불러오기 (모바일 호환성)
        async function loadJobs() {
            const loadBtn = document.getElementById('loadBtn');
            const jobsGrid = document.getElementById('jobsGrid');
            const statsGrid = document.getElementById('statsGrid');
            
            loadBtn.disabled = true;
            loadBtn.textContent = '⏳ 불러오는 중...';
            
            jobsGrid.innerHTML = '<div class="loading"><div class="spinner"></div>채용공고를 불러오는 중입니다...</div>';
            
            try {
                console.log('🔄 Firebase에서 데이터 로드 시작...');
                
                // Firebase에서 직접 채용공고 데이터 가져오기
                allJobs = await loadJobsFromFirebase();
                console.log(`📊 Firebase에서 총 ${allJobs.length}건 로드됨`);
                
                // 데이터를 filteredJobs에 복사
                filteredJobs = [...allJobs];
                
                console.log(`✅ 표시할 공고: ${filteredJobs.length}건`);
                
                // 통계 업데이트
                updateStats();
                statsGrid.style.display = 'flex';
                
                // 채용공고 표시
                displayJobs();
                
            } catch (error) {
                console.error('Firebase 데이터 로드 실패:', error);
                
                // 오류시 빈 상태 표시
                allJobs = [];
                filteredJobs = [];
                jobsGrid.innerHTML = '<div class="empty-state"><h3>😔 데이터 로드 실패</h3><p>Firebase 연결을 확인해주세요.</p></div>';
                
            } finally {
                loadBtn.disabled = false;
                loadBtn.textContent = '📥 채용정보 불러오기';
            }
        }

        // 통계 데이터 로드 (Firebase 직접 사용)
        async function loadStats() {
            try {
                if (allJobs && allJobs.length > 0) {
                    const stats = await loadStatsFromFirebase(allJobs);
                    document.getElementById('totalCount').textContent = stats.total_count;
                    document.getElementById('urgentCount').textContent = stats.urgent_count;
                    document.getElementById('newCount').textContent = stats.new_count;
                    document.getElementById('orgCount').textContent = stats.org_count;
                } else {
                    // 데이터가 없으면 클라이언트에서 계산
                    updateStats();
                }
            } catch (error) {
                console.error('통계 로드 실패:', error);
                updateStats();
            }
        }

        // 샘플 데이터 생성
        function generateSampleData() {
            const companies = ['한국전력공사', '한국수자원공사', '한국도로공사', '한국철도공사', '한국토지주택공사', '한국가스공사'];
            const titles = ['IT개발직 신입사원', '경영관리직 경력사원', '기술직 채용', '행정직 공개채용', '연구개발직 모집'];
            const locations = ['서울', '부산', '대구', '인천', '광주', '대전', '울산', '세종'];
            const types = ['정규직', '계약직', '무기계약직'];
            
            const jobs = [];
            for (let i = 1; i <= 50; i++) {
                const regDate = new Date();
                regDate.setDate(regDate.getDate() - Math.floor(Math.random() * 40));
                
                const endDate = new Date(regDate);
                endDate.setDate(endDate.getDate() + Math.floor(Math.random() * 30) + 10);
                
                jobs.push({
                    idx: `2024-${String(i).padStart(4, '0')}`,
                    title: titles[Math.floor(Math.random() * titles.length)],
                    dept_name: companies[Math.floor(Math.random() * companies.length)],
                    work_region: locations[Math.floor(Math.random() * locations.length)],
                    employment_type: types[Math.floor(Math.random() * types.length)],
                    reg_date: regDate.toISOString().split('T')[0],
                    end_date: endDate.toISOString().split('T')[0],
                    recruit_num: Math.floor(Math.random() * 10) + 1,
                    recruit_type: Math.random() > 0.5 ? '신입' : '경력',
                    ncs_category: 'IT/정보통신',
                    education: '대졸(4년)',
                    work_field: '소프트웨어 개발',
                    salary_info: '회사내규에 따름',
                    preference: '관련 자격증 보유자 우대',
                    recruit_period: `${regDate.toISOString().split('T')[0]} ~ ${endDate.toISOString().split('T')[0]}`,
                    detail_content: '본 채용공고는 공공기관 채용정보 시스템을 통해 제공되는 샘플 데이터입니다.'
                });
            }
            return jobs;
        }

        // 통계 업데이트
        function updateStats() {
            const today = new Date();
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
            const threeDaysLater = new Date();
            threeDaysLater.setDate(threeDaysLater.getDate() + 3);
            
            // 전체 채용 (30일 이내 진행중)
            const totalCount = filteredJobs.length;
            
            // 임박 (마감 3일 이내)
            const urgentCount = filteredJobs.filter(job => {
                const endDate = new Date(job.end_date);
                return endDate <= threeDaysLater && endDate >= today;
            }).length;
            
            // 신규 채용 (최근 7일전)
            const newCount = filteredJobs.filter(job => {
                const regDate = new Date(job.reg_date);
                return regDate >= sevenDaysAgo;
            }).length;
            
            // 등록기관 (중복 제외)
            const uniqueOrgs = new Set(filteredJobs.map(job => job.dept_name));
            const orgCount = uniqueOrgs.size;
            
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('urgentCount').textContent = urgentCount;
            document.getElementById('newCount').textContent = newCount;
            document.getElementById('orgCount').textContent = orgCount;
        }

            // 검색어가 있으면 전체 데이터에서 검색, 없으면 현재 필터 사용
            if (searchTerm) {
                displayJobs = allJobs.filter(job => 
                    job.title.toLowerCase().includes(searchTerm) ||
                    job.dept_name.toLowerCase().includes(searchTerm)
                );
            } else {
                // 필터 적용
                displayJobs = applyFilters(filteredJobs);
            }
            
            // 페이지네이션
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageJobs = displayJobs.slice(startIndex, endIndex);
            
            if (pageJobs.length === 0) {
                jobsGrid.innerHTML = '<div class="empty-state"><h3>😔 검색 결과가 없습니다</h3><p>다른 검색어를 시도해보세요.</p></div>';

            jobsGrid.innerHTML = pageJobs.map(job => createJobCard(job)).join('');
            
            // 페이지네이션 업데이트
            updatePagination(displayJobs.length);

        // 페이지네이션 업데이트
        function updatePagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            const maxPages = 10;
            const startPage = Math.floor((currentPage - 1) / maxPages) * maxPages + 1;
            const endPage = Math.min(startPage + maxPages - 1, totalPages);
            
            // 이전 버튼
            if (currentPage > 1) {
                html += `<button class="page-btn" onclick="goToPage(${currentPage - 1})">이전</button>`;
            }
            
            // 10페이지 이전 버튼
            if (startPage > 1) {
                html += `<button class="page-btn" onclick="goToPage(${startPage - 1})">...</button>`;
            }
            
            // 페이지 번호 (10개씩)
            for (let i = startPage; i <= endPage; i++) {
                if (i === currentPage) {
                    html += `<button class="page-btn active">${i}</button>`;
                } else {
                    html += `<button class="page-btn" onclick="goToPage(${i})">${i}</button>`;
                }
            }
            
            // 10페이지 다음 버튼
            if (endPage < totalPages) {
                html += `<button class="page-btn" onclick="goToPage(${endPage + 1})">...</button>`;
            }
            
            // 다음 버튼
            if (currentPage < totalPages) {
                html += `<button class="page-btn" onclick="goToPage(${currentPage + 1})">다음</button>`;
            }
            
            pagination.innerHTML = html;
        }

        // 페이지 이동
        function goToPage(page) {
            currentPage = page;
            displayJobs();
            window.scrollTo(0, 0);

        // 날짜 포맷
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}.${String(date.getMonth() + 1).padStart(2, '0')}.${String(date.getDate()).padStart(2, '0')}`;
        }

        // 고용형태 분류 및 색상 클래스 반환
        function getEmploymentTypeClass(employmentType) {
            if (!employmentType) return 'mixed';
            
            const type = employmentType.toLowerCase();
            
            // 정규직과 비정규직이 모두 포함된 경우
            if ((type.includes('정규직') || type.includes('정규')) && 
                (type.includes('비정규직') || type.includes('비정규'))) {
                return 'mixed'; // 진한 회색
            }
            // 정규직만 포함
            else if (type.includes('정규직') || type.includes('정규')) {
                return 'regular'; // 진한 회색
            }
            // 비정규직만 포함  
            else if (type.includes('비정규직') || type.includes('비정규')) {
                return 'irregular'; // 연한 회색
            }
            // 무기계약직
            else if (type.includes('무기계약직') || type.includes('무기')) {
                return 'permanent'; // 진한 회색
            }
            // 일반 계약직
            else if (type.includes('계약직')) {
                return 'contract'; // 중간 회색
            } 
            else {
                return 'mixed'; // 진한 회색
            }
        }

        // 상세 내용 포맷팅 (심플한 버전)
        function formatDetailContent(job) {

                return '<p style="color: #666; font-style: italic;">상세 내용이 제공되지 않았습니다.</p>';
            }
            
            // detail_content를 그대로 보여주되 줄바꿈만 처리
            let formattedContent = job.detail_content
                .replace(/\r\n/g, '<br>')
                .replace(/\n/g, '<br>')
                .replace(/(<br\s*\/?>){3,}/g, '<br><br>')
                .replace(/^<br>/, '');
            
            return `<div style="line-height: 1.6; font-size: 14px; padding: 10px; white-space: pre-wrap;">${formattedContent}</div>`;
        }

        // 검색 이벤트
        document.getElementById('searchInput').addEventListener('input', function() {
            currentPage = 1;
            currentFilter = 'search'; // 검색시 필터 초기화
            displayJobs();
        });

        // 모달 외부 클릭시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('jobModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
        

        // 체크박스 필터 기능
        function initializeFilters() {
            const checkboxes = document.querySelectorAll('.agency-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const filterItem = this.closest('.filter-item');
                    if (this.checked) {
                        filterItem.classList.add('active');
                    } else {
                        filterItem.classList.remove('active');
                    }
                    // 필터링된 결과 다시 표시
                    displayJobs();
                });
            });
        }

        // 통계 필터링 함수
        function filterByType(type) {
            currentFilter = type;
            currentPage = 1;
            
            const today = new Date();
            const threeDaysLater = new Date(today);
            threeDaysLater.setDate(today.getDate() + 3);
            const sevenDaysAgo = new Date(today);
            sevenDaysAgo.setDate(today.getDate() - 7);
            
            switch(type) {
                case 'total':
                    filteredJobs = [...allJobs];
                    document.getElementById('searchInput').value = '';
                    break;
                case 'urgent':
                    filteredJobs = allJobs.filter(job => {
                        const endDate = new Date(job.end_date);
                        return endDate >= today && endDate <= threeDaysLater;
                    });
                    document.getElementById('searchInput').value = '';
                    break;
                case 'new':
                    filteredJobs = allJobs.filter(job => {
                        const regDate = new Date(job.reg_date);
                        return regDate >= sevenDaysAgo;
                    });
                    document.getElementById('searchInput').value = '';
                    break;
            }
            
            displayJobs();
            
            // 스크롤을 채용공고 영역으로 이동
            document.getElementById('jobsGrid').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
        }

        // 필터 조건에 따른 데이터 필터링 (현재는 모든 데이터 표시)
        function applyFilters(jobs) {
            const governmentFilter = document.getElementById('filter-government').checked;
            const publicFilter = document.getElementById('filter-public').checked;
            const localFilter = document.getElementById('filter-local').checked;
            
            // 현재는 모든 데이터가 공공기관이므로 필터링 없이 반환
            // 추후 기관 유형별 데이터가 구분되면 여기서 필터링
            return jobs;
        }

        // 페이지 로드시 자동으로 데이터 불러오기
        window.addEventListener('DOMContentLoaded', function() {
            initializeFilters();
            loadJobs();
        });
    </script>
</body>
