<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공공기관 채용정보</title>
    <link rel="icon" href="data:,">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f6fa 0%, #e8eaf0 100%);
            color: #2c3e50;
            line-height: 1.6;
        }

        /* 헤더 */
        .header {
            background: #ffffff;
            color: #1565c0;
            padding: 30px 0 40px 0;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 40px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .title-highlight {
            color: #1e3a8a;
            font-weight: 800;
        }
        
        .title-main {
            color: #3b82f6;
            font-weight: 800;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
            font-weight: 300;
        }

        /* 연결 상태 */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .connection-status.disconnected {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .connection-status.connecting {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }

        /* 기관 유형 필터 */
        .agency-filter {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .filter-item {
            border-radius: 10px;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }
        
        .filter-item:nth-child(1) {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }
        
        .filter-item:nth-child(2) {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .filter-item:nth-child(3) {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        
        .filter-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .filter-item.active {
            border-color: #ffffff;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }

        /* 컨테이너 및 검색 */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .search-container {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e4e7;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        /* 통계 및 정보 */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.12);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 800;
            color: #1e3a8a;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }

        /* 로딩 및 에러 상태 */
        .loading {
            text-align: center;
            padding: 80px 20px;
            background: #ffffff;
            border-radius: 15px;
            margin: 40px 0;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 40px;
            background: #fef2f2;
            border: 2px solid #fecaca;
            border-radius: 15px;
            color: #b91c1c;
            margin: 20px 0;
        }

        /* 채용공고 그리드 */
        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .job-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .job-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border-color: #e0e4e7;
        }

        .job-institution {
            font-size: 16px;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .job-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .job-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 15px;
        }

        .job-meta span {
            background: #f1f5f9;
            color: #475569;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
        }

        .job-deadline {
            text-align: right;
            color: #dc2626;
            font-weight: 600;
            font-size: 14px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f1f5f9;
        }

        /* 페이지네이션 */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 40px 0;
        }

        .pagination button {
            padding: 12px 18px;
            border: 2px solid #e0e4e7;
            background: #ffffff;
            color: #64748b;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            border-color: #3b82f6;
            color: #3b82f6;
            background: #f0f9ff;
        }

        .pagination button.active {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-color: #3b82f6;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }
            
            .agency-filter {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .jobs-grid {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .connection-status {
                position: relative;
                top: auto;
                right: auto;
                margin: 20px auto;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <div id="connectionStatus" class="connection-status connecting">
        🔄 Firebase 연결 중...
    </div>

    <div class="header">
        <div class="header-content">
            <div>
                <h1>
                    <span class="title-highlight">🏛️ 대한민국</span>
                    <span class="title-main">공공기관 채용정보</span>
                </h1>
                <p>실시간 공공기관 채용공고를 한눈에 확인하세요</p>
                
                <div class="agency-filter">
                    <div class="filter-item active" data-filter="all">
                        🏛️ 전체
                    </div>
                    <div class="filter-item" data-filter="공단">
                        🏢 공단
                    </div>
                    <div class="filter-item" data-filter="공사">
                        🚀 공사
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="기관명, 직무, 지역으로 검색하세요...">
                <button class="search-button" onclick="performSearch()">
                    🔍 검색
                </button>
            </div>
        </div>

        <div id="statsContainer" class="stats-container" style="display: none;">
            <div class="stat-card">
                <div id="totalJobs" class="stat-number">-</div>
                <div class="stat-label">총 채용공고</div>
            </div>
            <div class="stat-card">
                <div id="activeJobs" class="stat-number">-</div>
                <div class="stat-label">진행 중</div>
            </div>
            <div class="stat-card">
                <div id="totalPositions" class="stat-number">-</div>
                <div class="stat-label">총 모집인원</div>
            </div>
            <div class="stat-card">
                <div id="lastUpdate" class="stat-number">-</div>
                <div class="stat-label">마지막 업데이트</div>
            </div>
        </div>

        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <h3>채용공고 로딩 중...</h3>
                <p>Firebase에서 최신 데이터를 가져오고 있습니다.</p>
            </div>
        </div>

        <div id="pagination" class="pagination" style="display: none;"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query, where, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase 설정 (로컬 스토리지에서 가져오기)
        let firebaseConfig = null;
        let app = null;
        let db = null;
        let allJobs = [];
        let filteredJobs = [];
        let currentPage = 1;
        const itemsPerPage = 12;
        let currentFilter = 'all';

        const statusEl = document.getElementById('connectionStatus');
        const contentEl = document.getElementById('content');
        const statsContainer = document.getElementById('statsContainer');

        // 초기화
        async function initializeApp() {
            try {
                // 저장된 Firebase 설정 로드
                const saved = localStorage.getItem('firebaseConfig_job_pubint');
                if (!saved) {
                    throw new Error('Firebase 설정이 없습니다. 연결 테스트 페이지에서 설정을 저장해주세요.');
                }

                firebaseConfig = JSON.parse(saved);
                
                // Firebase 초기화
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                
                statusEl.textContent = '✅ Firebase 연결 성공';
                statusEl.className = 'connection-status connected';
                
                // 데이터 로드
                await loadJobs();
                
            } catch (error) {
                console.error('초기화 실패:', error);
                statusEl.textContent = '❌ 연결 실패';
                statusEl.className = 'connection-status disconnected';
                
                contentEl.innerHTML = `
                    <div class="error">
                        <h3>Firebase 연결 실패</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 15px;">
                            <a href="firebase-connection-test.html" style="color: #1e3a8a; font-weight: 600;">
                                🔧 연결 테스트 페이지로 이동
                            </a>
                        </p>
                    </div>
                `;
            }
        }

        // 채용공고 데이터 로드
        async function loadJobs() {
            try {
                const jobsRef = collection(db, 'recruitment_jobs');
                const q = query(jobsRef, orderBy('created_at', 'desc'), limit(200));
                
                const snapshot = await getDocs(q);
                
                if (snapshot.empty) {
                    contentEl.innerHTML = `
                        <div class="error">
                            <h3>📭 데이터가 없습니다</h3>
                            <p>현재 등록된 채용공고가 없습니다.</p>
                            <p style="margin-top: 15px;">
                                <a href="firebase-connection-test.html" style="color: #1e3a8a; font-weight: 600;">
                                    📝 샘플 데이터 생성하기
                                </a>
                            </p>
                        </div>
                    `;
                    return;
                }
                
                allJobs = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    allJobs.push({ id: doc.id, ...data });
                });
                
                // 통계 업데이트
                updateStats();
                
                // 초기 필터링 및 표시
                applyFilter();
                
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                contentEl.innerHTML = `
                    <div class="error">
                        <h3>데이터 로드 실패</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // 통계 업데이트
        function updateStats() {
            const activeJobs = allJobs.filter(job => job.status === 'active' || !job.status);
            const totalPositions = allJobs.reduce((sum, job) => {
                const count = parseInt(job.recruit_person_cnt) || 0;
                return sum + count;
            }, 0);

            document.getElementById('totalJobs').textContent = allJobs.length.toLocaleString();
            document.getElementById('activeJobs').textContent = activeJobs.length.toLocaleString();
            document.getElementById('totalPositions').textContent = totalPositions.toLocaleString();
            document.getElementById('lastUpdate').textContent = new Date().toLocaleDateString();
            
            statsContainer.style.display = 'grid';
        }

        // 필터 적용
        function applyFilter(searchTerm = '') {
            filteredJobs = allJobs.filter(job => {
                // 기관 유형 필터
                if (currentFilter !== 'all' && job.inst_type_nm !== currentFilter) {
                    return false;
                }
                
                // 검색어 필터
                if (searchTerm) {
                    const searchLower = searchTerm.toLowerCase();
                    return (
                        (job.inst_nm || '').toLowerCase().includes(searchLower) ||
                        (job.recruit_title || '').toLowerCase().includes(searchLower) ||
                        (job.work_region || '').toLowerCase().includes(searchLower)
                    );
                }
                
                return true;
            });
            
            currentPage = 1;
            displayJobs();
            setupPagination();
        }

        // 채용공고 표시
        function displayJobs() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const jobsToShow = filteredJobs.slice(startIndex, endIndex);
            
            if (jobsToShow.length === 0) {
                contentEl.innerHTML = `
                    <div class="error">
                        <h3>🔍 검색 결과가 없습니다</h3>
                        <p>다른 검색어나 필터를 시도해보세요.</p>
                    </div>
                `;
                return;
            }

            const jobsHtml = jobsToShow.map(job => `
                <div class="job-card" onclick="showJobDetail('${job.id}')">
                    <div class="job-institution">
                        🏛️ ${job.inst_nm || '기관명 없음'}
                    </div>
                    <div class="job-title">
                        ${job.recruit_title || '제목 없음'}
                    </div>
                    <div class="job-meta">
                        <span>📍 ${job.work_region || '지역 미정'}</span>
                        <span>👥 ${job.recruit_person_cnt || '인원 미정'}명</span>
                        <span>💼 ${job.inst_type_nm || '유형 미정'}</span>
                    </div>
                    <div class="job-deadline">
                        📅 마감일: ${job.rcept_end_date || '미정'}
                    </div>
                </div>
            `).join('');
            
            contentEl.innerHTML = `<div class="jobs-grid">${jobsHtml}</div>`;
        }

        // 페이지네이션 설정
        function setupPagination() {
            const totalPages = Math.ceil(filteredJobs.length / itemsPerPage);
            const paginationEl = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                paginationEl.style.display = 'none';
                return;
            }
            
            let paginationHtml = '';
            
            // 이전 버튼
            paginationHtml += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">‹ 이전</button>`;
            
            // 페이지 번호
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHtml += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
            
            // 다음 버튼
            paginationHtml += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">다음 ›</button>`;
            
            paginationEl.innerHTML = paginationHtml;
            paginationEl.style.display = 'flex';
        }

        // 전역 함수들
        window.changePage = function(page) {
            currentPage = page;
            displayJobs();
            setupPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.performSearch = function() {
            const searchTerm = document.getElementById('searchInput').value;
            applyFilter(searchTerm);
        }

        window.showJobDetail = function(jobId) {
            const job = allJobs.find(j => j.id === jobId);
            if (job) {
                alert(`상세 정보:\n\n기관: ${job.inst_nm}\n제목: ${job.recruit_title}\n지역: ${job.work_region}\n인원: ${job.recruit_person_cnt}명`);
            }
        }

        // 이벤트 리스너
        document.addEventListener('DOMContentLoaded', function() {
            // 필터 이벤트
            document.querySelectorAll('.filter-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.filter-item').forEach(f => f.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    applyFilter(document.getElementById('searchInput').value);
                });
            });
            
            // 검색 입력 이벤트
            document.getElementById('searchInput').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 앱 초기화
            initializeApp();
        });
    </script>
</body>
</html>
