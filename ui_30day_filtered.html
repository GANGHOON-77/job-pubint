<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í≥µÍ≥µÍ∏∞Í¥Ä Ï±ÑÏö©Ï†ïÎ≥¥ - 30Ïùº ÌïÑÌÑ∞ÎßÅ (546Í±¥)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .filter-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            margin-top: 15px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #636e72;
            font-size: 1rem;
            margin-top: 5px;
        }

        .search-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .jobs-container {
            display: grid;
            gap: 20px;
        }

        .job-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .job-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .job-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        .job-meta-item {
            display: flex;
            align-items: center;
            color: #636e72;
            font-size: 0.9rem;
        }

        .job-meta-item::before {
            content: '‚Ä¢';
            margin-right: 8px;
            color: #667eea;
            font-weight: bold;
        }

        .deadline-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .deadline-urgent {
            background: #ffe4e4;
            color: #e74c3c;
        }

        .deadline-normal {
            background: #e4f5ff;
            color: #3498db;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Í≥µÍ≥µÍ∏∞Í¥Ä Ï±ÑÏö©Ï†ïÎ≥¥</h1>
            <div class="filter-badge">
                üìÖ 30Ïùº ÌïÑÌÑ∞ÎßÅ Ï†ÅÏö© (2025ÎÖÑ 8Ïõî 6Ïùº Ïù¥ÌõÑ)
            </div>
        </div>

        <div class="stats-container" id="statsContainer">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">-</div>
                <div class="stat-label">Ï†ÑÏ≤¥ Ï±ÑÏö©Í≥µÍ≥†</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="urgentCount">-</div>
                <div class="stat-label">ÎßàÍ∞ê ÏûÑÎ∞ï (3Ïùº Ïù¥ÎÇ¥)</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="newCount">-</div>
                <div class="stat-label">Ïã†Í∑ú Ï±ÑÏö© (7Ïùº Ïù¥ÎÇ¥)</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="orgCount">-</div>
                <div class="stat-label">Ï±ÑÏö© Í∏∞Í¥Ä</div>
            </div>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" 
                   placeholder="üîç Í∏∞Í¥ÄÎ™Ö, ÏßÅÎ¨¥, ÏßÄÏó≠ Îì±ÏúºÎ°ú Í≤ÄÏÉâ...">
        </div>

        <div class="jobs-container" id="jobsContainer">
            <div class="loading">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
        </div>
    </div>

    <div id="jobModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let allJobs = [];
        let filteredJobs = [];

        // ÎÇ†Ïßú Í≥ÑÏÇ∞ Ìï®Ïàò
        function getDaysLeft(endDate) {
            const today = new Date();
            const end = new Date(endDate);
            const diff = Math.ceil((end - today) / (1000 * 60 * 60 * 24));
            return diff;
        }

        // ÌÜµÍ≥Ñ Î°úÎìú
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalCount').textContent = data.stats.total_count;
                    document.getElementById('urgentCount').textContent = data.stats.urgent_count;
                    document.getElementById('newCount').textContent = data.stats.new_count;
                    document.getElementById('orgCount').textContent = data.stats.org_count;
                }
            } catch (error) {
                console.error('ÌÜµÍ≥Ñ Î°úÎìú Ïã§Ìå®:', error);
            }
        }

        // Ï±ÑÏö©Í≥µÍ≥† Î°úÎìú
        async function loadJobs() {
            try {
                const response = await fetch('/api/jobs');
                const data = await response.json();
                
                if (data.success) {
                    allJobs = data.jobs;
                    filteredJobs = allJobs;
                    displayJobs(filteredJobs);
                    
                    // Ìó§Îçî ÏóÖÎç∞Ïù¥Ìä∏
                    document.querySelector('.header h1').innerHTML = 
                        `üè¢ Í≥µÍ≥µÍ∏∞Í¥Ä Ï±ÑÏö©Ï†ïÎ≥¥ <span style="color: #667eea">(${data.total_count}Í±¥)</span>`;
                }
            } catch (error) {
                console.error('Ï±ÑÏö©Í≥µÍ≥† Î°úÎìú Ïã§Ìå®:', error);
                document.getElementById('jobsContainer').innerHTML = 
                    '<div class="loading">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.</div>';
            }
        }

        // Ï±ÑÏö©Í≥µÍ≥† ÌëúÏãú
        function displayJobs(jobs) {
            const container = document.getElementById('jobsContainer');
            
            if (jobs.length === 0) {
                container.innerHTML = '<div class="loading">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }
            
            let html = '';
            jobs.forEach(job => {
                const daysLeft = getDaysLeft(job.end_date);
                const deadlineClass = daysLeft <= 3 ? 'deadline-urgent' : 'deadline-normal';
                const deadlineText = daysLeft <= 0 ? 'ÎßàÍ∞ê' : `D-${daysLeft}`;
                
                html += `
                    <div class="job-card" onclick="showJobDetail('${job.id}')">
                        <div class="job-title">${job.title}</div>
                        <div class="job-meta">
                            <div class="job-meta-item">Í∏∞Í¥Ä: ${job.dept_name}</div>
                            <div class="job-meta-item">ÏßÄÏó≠: ${job.work_region}</div>
                            <div class="job-meta-item">Í≥†Ïö©ÌòïÌÉú: ${job.employment_type}</div>
                            <div class="job-meta-item">Îì±Î°ùÏùº: ${job.reg_date}</div>
                            <div class="deadline-badge ${deadlineClass}">${deadlineText}</div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // ÏÉÅÏÑ∏Î≥¥Í∏∞ Î™®Îã¨
        function showJobDetail(jobId) {
            const job = allJobs.find(j => j.id === jobId);
            if (!job) return;
            
            const modal = document.getElementById('jobModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <h2>${job.title}</h2>
                <hr style="margin: 20px 0;">
                <div style="line-height: 1.8;">
                    <p><strong>Í∏∞Í¥Ä:</strong> ${job.dept_name}</p>
                    <p><strong>ÏßÄÏó≠:</strong> ${job.work_region}</p>
                    <p><strong>Í≥†Ïö©ÌòïÌÉú:</strong> ${job.employment_type}</p>
                    <p><strong>Î™®ÏßëÏù∏Ïõê:</strong> ${job.recruit_num}Î™Ö</p>
                    <p><strong>Î™®ÏßëÍµ¨Î∂Ñ:</strong> ${job.recruit_type}</p>
                    <p><strong>Îì±Î°ùÏùº:</strong> ${job.reg_date}</p>
                    <p><strong>ÎßàÍ∞êÏùº:</strong> ${job.end_date}</p>
                    ${job.src_url ? `<p><strong>ÏõêÎ≥∏ Í≥µÍ≥†:</strong> <a href="${job.src_url}" target="_blank">Î∞îÎ°úÍ∞ÄÍ∏∞</a></p>` : ''}
                    ${job.detail_content ? `
                        <hr style="margin: 20px 0;">
                        <h3>ÏÉÅÏÑ∏ÎÇ¥Ïö©</h3>
                        <div style="margin-top: 10px; white-space: pre-wrap;">${job.detail_content}</div>
                    ` : ''}
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('jobModal').style.display = 'none';
        }

        // Í≤ÄÏÉâ Í∏∞Îä•
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                filteredJobs = allJobs;
            } else {
                filteredJobs = allJobs.filter(job => 
                    job.title.toLowerCase().includes(searchTerm) ||
                    job.dept_name.toLowerCase().includes(searchTerm) ||
                    job.work_region.toLowerCase().includes(searchTerm) ||
                    job.employment_type.toLowerCase().includes(searchTerm)
                );
            }
            
            displayJobs(filteredJobs);
        });

        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠Ïãú Îã´Í∏∞
        window.onclick = function(event) {
            const modal = document.getElementById('jobModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú Ïã§Ìñâ
        window.onload = function() {
            loadStats();
            loadJobs();
        };
    </script>
</body>
</html>
