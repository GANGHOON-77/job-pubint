<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏛️ 대한민국 공공기관 채용정보</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            color: #666;
            font-weight: 300;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 800;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e4e7;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .search-button:hover {
            transform: translateY(-2px);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-chip {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid transparent;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-chip:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }

        .filter-chip.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }

        .job-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .job-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: rgba(102, 126, 234, 0.2);
        }

        .job-header {
            margin-bottom: 20px;
        }

        .job-institution {
            font-size: 1.1em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .job-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .job-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .meta-tag {
            background: linear-gradient(135deg, #f8f9ff, #e8f0ff);
            color: #667eea;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .job-dates {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .job-deadline {
            color: #e74c3c;
            font-weight: 600;
            font-size: 0.95em;
        }

        .job-posted {
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 40px;
            background: rgba(254, 242, 242, 0.9);
            border: 2px solid #fecaca;
            border-radius: 20px;
            color: #b91c1c;
            backdrop-filter: blur(10px);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: #10b981;
            color: white;
        }

        .connection-status.disconnected {
            background: #ef4444;
            color: white;
        }

        .connection-status.connecting {
            background: #f59e0b;
            color: white;
        }

        @media (max-width: 768px) {
            .jobs-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                flex-direction: column;
                align-items: center;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .filters {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="connectionStatus" class="connection-status connecting">
        🔄 Firebase 연결 중...
    </div>

    <div class="header">
        <h1>🏛️ 대한민국 공공기관 채용정보</h1>
        <p>실시간 공공기관 채용공고를 확인하세요</p>
    </div>

    <div class="container">
        <div class="stats-bar" id="statsBar" style="display: none;">
            <div class="stat-item">
                <span id="totalJobs" class="stat-number">-</span>
                <div class="stat-label">총 채용공고</div>
            </div>
            <div class="stat-item">
                <span id="activeJobs" class="stat-number">-</span>
                <div class="stat-label">진행 중</div>
            </div>
            <div class="stat-item">
                <span id="totalPositions" class="stat-number">-</span>
                <div class="stat-label">총 모집인원</div>
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="기관명, 채용제목, 지역으로 검색하세요..." onkeyup="handleSearch(event)">
            <button class="search-button" onclick="performSearch()">🔍 검색</button>
        </div>

        <div class="filters" id="filters">
            <div class="filter-chip active" data-filter="all">🏛️ 전체</div>
            <div class="filter-chip" data-filter="정규직">💼 정규직</div>
            <div class="filter-chip" data-filter="계약직">📋 계약직</div>
            <div class="filter-chip" data-filter="인턴">🎓 인턴</div>
            <div class="filter-chip" data-filter="비정규직">⏰ 비정규직</div>
        </div>

        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <h3>📊 채용공고 로딩 중...</h3>
                <p>Firebase에서 최신 데이터를 가져오고 있습니다.</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase 설정 - job-pubint 프로젝트 (실제 설정 필요)
        const firebaseConfig = {
            apiKey: "AIzaSyCkVXLxW6F9z6Z5mGzFqMg5-X8hHcOyKyo", // 실제 Web API Key 필요
            authDomain: "job-pubint.firebaseapp.com", 
            projectId: "job-pubint", // service account에서 확인된 project_id
            storageBucket: "job-pubint.appspot.com",
            messagingSenderId: "738419891043", // 실제 값 필요
            appId: "1:738419891043:web:abc123def456" // 실제 Web App ID 필요
        };

        let app, db;
        let allJobs = [];
        let filteredJobs = [];
        let currentFilter = 'all';

        const statusEl = document.getElementById('connectionStatus');
        const contentEl = document.getElementById('content');
        const statsBar = document.getElementById('statsBar');

        // Firebase 초기화 및 데이터 로드
        async function initFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                
                statusEl.textContent = '✅ Firebase 연결됨';
                statusEl.className = 'connection-status connected';
                
                await loadJobsFromFirebase();
                
            } catch (error) {
                console.error('Firebase 초기화 실패:', error);
                console.error('Error details:', error.message);
                statusEl.textContent = '❌ 연결 실패: ' + error.message;
                statusEl.className = 'connection-status disconnected';
                
                contentEl.innerHTML = `
                    <div class="error">
                        <h3>Firebase 연결 실패</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Firebase에서 채용공고 데이터 로드
        async function loadJobsFromFirebase() {
            try {
                console.log('Firebase에서 데이터 로드 중...');
                
                const jobsRef = collection(db, 'recruitment_jobs');
                const q = query(jobsRef, orderBy('created_at', 'desc'), limit(200));
                
                const snapshot = await getDocs(q);
                console.log(`${snapshot.size}개 문서 발견`);
                
                if (snapshot.empty) {
                    contentEl.innerHTML = `
                        <div class="error">
                            <h3>📭 데이터가 없습니다</h3>
                            <p>Firebase에 저장된 채용공고가 없습니다.</p>
                        </div>
                    `;
                    return;
                }
                
                allJobs = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    allJobs.push({ id: doc.id, ...data });
                });
                
                console.log(`총 ${allJobs.length}개 채용공고 로드 완료`);
                
                updateStats();
                filteredJobs = [...allJobs];
                displayJobs(filteredJobs);
                
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                contentEl.innerHTML = `
                    <div class="error">
                        <h3>데이터 로드 실패</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // 통계 업데이트
        function updateStats() {
            const activeJobs = allJobs.filter(job => job.status === 'active' || !job.status);
            const totalPositions = allJobs.reduce((sum, job) => {
                const count = parseInt(job.recruit_person_cnt) || 0;
                return sum + count;
            }, 0);

            document.getElementById('totalJobs').textContent = allJobs.length.toLocaleString();
            document.getElementById('activeJobs').textContent = activeJobs.length.toLocaleString();
            document.getElementById('totalPositions').textContent = totalPositions.toLocaleString();
            
            statsBar.style.display = 'flex';
        }

        // 채용공고 표시
        function displayJobs(jobs) {
            if (jobs.length === 0) {
                contentEl.innerHTML = `
                    <div class="error">
                        <h3>🔍 검색 결과가 없습니다</h3>
                        <p>다른 검색어나 필터를 시도해보세요.</p>
                    </div>
                `;
                return;
            }

            const jobsHtml = jobs.map(job => {
                const deadline = job.rcept_end_date || '미정';
                const posted = job.reg_date || '';
                const region = job.work_region || '전국';
                const positions = job.recruit_person_cnt || '미정';
                const employmentType = job.employment_type || '기타';

                return `
                    <div class="job-card" onclick="openJobDetail('${job.idx}')">
                        <div class="job-header">
                            <div class="job-institution">${job.inst_nm || '기관명 없음'}</div>
                            <div class="job-title">${job.recruit_title || '제목 없음'}</div>
                        </div>
                        
                        <div class="job-meta">
                            <span class="meta-tag">📍 ${region}</span>
                            <span class="meta-tag">👥 ${positions}명</span>
                            <span class="meta-tag">💼 ${employmentType}</span>
                        </div>
                        
                        <div class="job-dates">
                            <div class="job-deadline">📅 마감: ${deadline}</div>
                            <div class="job-posted">등록: ${posted}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            contentEl.innerHTML = `<div class="jobs-grid">${jobsHtml}</div>`;
        }

        // 검색 처리
        window.handleSearch = function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        window.performSearch = function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            applyFilters(searchTerm);
        }

        // 필터 적용
        function applyFilters(searchTerm = '') {
            filteredJobs = allJobs.filter(job => {
                // 고용형태 필터
                if (currentFilter !== 'all') {
                    const employmentType = job.employment_type || '';
                    if (!employmentType.includes(currentFilter)) {
                        return false;
                    }
                }
                
                // 검색어 필터
                if (searchTerm) {
                    const searchFields = [
                        job.inst_nm || '',
                        job.recruit_title || '',
                        job.work_region || ''
                    ].join(' ').toLowerCase();
                    
                    if (!searchFields.includes(searchTerm)) {
                        return false;
                    }
                }
                
                return true;
            });
            
            displayJobs(filteredJobs);
        }

        // 상세보기
        window.openJobDetail = function(jobIdx) {
            const job = allJobs.find(j => j.idx === jobIdx);
            if (job && job.source_url) {
                window.open(job.source_url, '_blank');
            } else {
                alert(`채용공고 상세 정보:\n\n기관: ${job?.inst_nm}\n제목: ${job?.recruit_title}`);
            }
        }

        // 필터 이벤트
        document.addEventListener('DOMContentLoaded', function() {
            const filterChips = document.querySelectorAll('.filter-chip');
            filterChips.forEach(chip => {
                chip.addEventListener('click', function() {
                    filterChips.forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    applyFilters(document.getElementById('searchInput').value);
                });
            });
            
            // Firebase 초기화
            initFirebase();
        });
    </script>
</body>
</html>
